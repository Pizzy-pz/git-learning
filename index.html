<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>配達先ナビ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
    #map { width: 100%; height: 400px; margin-top: 10px; }
    #photo { margin-top: 10px; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>配達先ナビ</h1>
  <input type="text" id="search" placeholder="店名を入力してください" />
  <div id="map"></div>
  <img id="photo" src="" alt="配達先の写真" />

  <script>
    // 店舗データの仮データ（本番ではFirebaseなどに置き換える）
    const storeData = [
      {
        name: "酒場あおば",
        address: "東京都渋谷区○○1-1",
        photo: "https://example.com/aoba.jpg"
      },
      {
        name: "居酒屋さくら",
        address: "東京都世田谷区○○2-2",
        photo: "https://example.com/sakura.jpg"
      }
    ];

    const searchInput = document.getElementById("search");
    const photo = document.getElementById("photo");
    let map;
    let marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.6895, lng: 139.6917 },
        zoom: 12
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim();
      const store = storeData.find(s => s.name.includes(keyword));
      if (store) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: store.address }, (results, status) => {
          if (status === "OK") {
            const location = results[0].geometry.location;
            map.setCenter(location);
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ map, position: location });
            photo.src = store.photo;
          }
        });
      }
    });
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhhZvI1rLVwPZazgrm4PAO5Sw7diWFegU&callback=initMap">
  </script>
</body>
</html>
